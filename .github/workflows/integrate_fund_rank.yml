name: Integrated Fund Analysis Workflow

on:
  schedule:
    - cron: '0 9 * * *'  # 每天北京时间17:00运行（UTC+8为9:00 UTC）
  workflow_dispatch:  # 支持手动触发
  push:
    paths:
      - '.github/workflows/integrate_fund_rank.yml'  # 当此 YML 改动时触发

jobs:
  analyze-funds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- 修改开始：将 Python 版本从 3.12 降级到 3.11，以解决 Scrapy 的兼容性问题 ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # 降级到 3.11
      # --- 修改结束 ---

      # --- 修改开始：使用更可靠的 actions 来安装 Chromium 和 ChromeDriver ---
      - name: Set up Chromium and ChromeDriver
        uses: browser-actions/setup-chrome@latest
        # 此 action 会自动处理好版本匹配和路径配置，无需手动安装和链接
      # --- 修改结束 ---

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # --- 修改开始：移除了不存在的 'glob3' 包 ---
          pip install pandas numpy requests akshare selenium tenacity beautifulsoup4 lxml openpyxl scrapy html5lib tabulate urllib3 schedule firebase-admin
          # --- 修改结束 ---

      - name: Run integrate_fund_rank.py
        run: python integrate_fund_rank.py
        env:
          TZ: Asia/Shanghai  # 北京时间

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add result_*.txt recommended_cn_funds.csv analysis_report.md market_monitor_report.md data/*.csv fund_rank_integrate.log
          git commit -m "Update fund analysis results for $(date +%Y-%m-%d)" || echo "No changes to commit"
          git push
        continue-on-error: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fund-reports
          path: |
            result_*.txt
            recommended_cn_funds.csv
            analysis_report.md
            market_monitor_report.md
            data/*.csv
            fund_rank_integrate.log
