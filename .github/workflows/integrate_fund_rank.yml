name: Integrated Fund Analysis Workflow

on:
  schedule:
    - cron: '0 9 * * *'  # 每天北京时间17:00运行（UTC+8为9:00 UTC）
  workflow_dispatch:  # 支持手动触发
  push:
    paths:
      - '.github/workflows/integrate_fund_rank.yml'  # 当此 YML 改动时触发

jobs:
  analyze-funds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # 匹配你的脚本

      - name: Install system dependencies
        run: |
          sudo apt-get update
          # 安装 snapd（确保 snap 正常）
          sudo apt-get install -y snapd
          sudo systemctl start snapd
          sudo systemctl enable snapd
          # 安装 Chromium 和 ChromeDriver（会触发 snap 安装）
          sudo apt-get install -y chromium-browser chromium-chromedriver
          # 等待 snap 安装完成
          sleep 10
          # 处理符号链接：链接到 snap 的 chromedriver 路径
          sudo rm -f /usr/bin/chromedriver
          sudo ln -s /snap/bin/chromium.chromedriver /usr/bin/chromedriver
          # 验证路径和版本
          which chromedriver
          chromedriver --version
          # 停止 Chromium daemon（避免冲突）
          sudo systemctl stop chromium-browser || echo "Chromium daemon not running"
          sudo snap stop chromium || echo "Snap chromium not running"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests akshare selenium tenacity beautifulsoup4 lxml openpyxl scrapy html5lib tabulate glob3 urllib3 schedule firebase-admin

      - name: Run integrate_fund_rank.py
        run: python integrate_fund_rank.py
        env:
          TZ: Asia/Shanghai  # 北京时间

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add result_*.txt recommended_cn_funds.csv analysis_report.md market_monitor_report.md data/*.csv fund_rank_integrate.log
          git commit -m "Update fund analysis results for $(date +%Y-%m-%d)" || echo "No changes to commit"
          git push
        continue-on-error: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fund-reports
          path: |
            result_*.txt
            recommended_cn_funds.csv
            analysis_report.md
            market_monitor_report.md
            data/*.csv
            fund_rank_integrate.log
