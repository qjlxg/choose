name: Crawl Fund Holdings

on:
  push:
    branches: [main]
    paths:
      - 'fund_crawler.py'
      - 'requirements.txt'
  schedule:
    - cron: '0 12 * * 1'  # 每周一 UTC 12:00
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - run: pip install -r requirements.txt
      
      - run: mkdir -p data
      
      - run: python fund_crawler.py
      
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update fund data"
          file_pattern: data/
