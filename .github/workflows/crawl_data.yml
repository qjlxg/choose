name: Crawl Fund Holdings

on:
  schedule:
    - cron: '0 8 * * 1' # 每周一上午8点运行
  workflow_dispatch: # 添加这行来支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # 这行对于 git-auto-commit-action 的自动提交至关重要
          persist-credentials: 'true'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests pandas lxml beautifulsoup4

      - name: Install Chromium and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Run Python script
        run: |
          python crawl_fund_holdings.py
      
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat: 更新基金持仓数据"
          file_pattern: 'fund_data/*.csv'


现在，在 GitHub 仓库的 **Actions** 页面，你会看到一个名为 **Crawl Fund Holdings** 的工作流。点击它，在右侧会有一个 **Run workflow** 按钮，你可以随时点击它来手动运行这个脚本。

