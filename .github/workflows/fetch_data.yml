# 文件路径：.github/workflows/fetch_data.yml

name: Fetch Fund Holdings Data

on:
  schedule:
    # 每天 UTC 时间凌晨 4 点运行，可根据需要调整
    - cron: '0 4 * * *'
  workflow_dispatch:
    # 允许手动触发此工作流

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests lxml openpyxl

      - name: Run Python script
        run: python fetch_fund_data.py
        
      - name: Commit and push changes
        # 此步骤将抓取到的数据文件提交到仓库
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add fund_data
          git commit -m "Add new fund data for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
