name: Fetch Fund Holdings Data

on:
  # 当您向 main 分支 push 代码时自动触发
  push:
    branches:
      - main
    paths:
      - 'fetch_fund_data.py'
      - '.github/workflows/fetch_data.yml'
  
  # 允许手动触发
  workflow_dispatch:
  
  # 每天定时运行，使用上海时区
  schedule:
    # 每天早上9:30运行
    - cron: '30 1 * * *'
      
jobs:
  build:
    runs-on: ubuntu-latest
    
    # 设置时区为上海
    env:
      TZ: Asia/Shanghai

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests lxml openpyxl scrapy html5lib beautifulsoup4 firebase_admin

      - name: Run Python script
        run: python fetch_fund_data.py
        
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add fund_data
          git commit -m "Add new fund data for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
